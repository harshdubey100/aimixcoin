<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiMixcoin (AIMX) Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6 text-gray-800">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6 text-center">
        <h1 class="text-3xl font-bold mb-4">AiMixcoin (AIMX) Dashboard</h1>

        <div class="relative">
            <button onclick="toggleMenu()" class="absolute top-0 right-0 text-2xl p-2">
            <b>    â‹® </b>
            </button>
            <div id="contractMenu" class="hidden absolute right-0 mt-10 w-64 bg-white shadow-lg rounded-lg p-4">
                <h2 class="text-lg font-semibold">AiMix coin contract address</h2>
                <p id="contractAddress" class="text-sm font-mono bg-gray-200 p-2 rounded break-all">
                    0xfe33a40e0b0eA38df5850a8cDdD9863b9351cd4a
                </p>
                <button onclick="copyContractAddress()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded text-sm">
                    Copy Address
                </button>
            </div>
        </div>

        <button onclick="connectWallet()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Connect MetaMask</button>
        <p id="userAddress" class="mt-2 text-gray-600">Not connected</p>
        
        <div class="mt-6 p-4 bg-gray-200 rounded">
            <h2 class="text-2xl font-semibold">Total Supply</h2>
            <p class="text-lg"><span id="totalSupply">Loading...</span> AIMX</p>
            <button onclick="getTotalSupply()" class="mt-2 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Refresh</button>
        </div>

        <div class="mt-6 p-4 bg-white shadow rounded">
            <h2 class="text-xl font-semibold">Transfer AIMX</h2>
            <input type="text" id="recipient" placeholder="Recipient Address" class="w-full p-2 border rounded mt-2">
            <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border rounded mt-2">
            <button onclick="transferTokens()" class="mt-2 bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded">Send</button>
        </div>
        <br>
        <br>

        <div class="mt-6 p-4 bg-white shadow rounded">
            <h2 class="text-2xl font-semibold">Owner Actions</h2>
            <br>
            <button onclick="mintTokens()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded m-2">Mint AIMX</button>
            <button onclick="burnTokens()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded m-2">Burn AIMX</button>
            <br>
            <br>
            <h2 class="text-xl font-semibold">Block/Unblock Address</h2>
            <input type="text" id="blockAddress" placeholder="Address to Block/Unblock" class="w-full p-2 border rounded mt-2">
            <button onclick="blockAddress()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded m-2">Block</button>
            <button onclick="unblockAddress()" class="bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded m-2">Unblock</button>
        </div>

        <div class="mt-6 p-4 bg-gray-200 rounded text-left">
            <h2 class="text-xl font-semibold">Transaction Status</h2>
            <p id="transactionStatus" class="text-sm text-gray-600">No transactions yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
